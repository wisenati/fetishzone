<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetishromance | Your Wishlist</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      :root {
        --primary: #8b5cf6;
        --primary-dark: #7c3aed;
        --secondary: #f43f5e;
        --accent: #06b6d4;
        --dark: #1e293b;
        --darker: #0f172a;
        --light: #f8fafc;
        --gray: #94a3b8;
        --gray-light: #cbd5e1;
        --gold: #f59e0b;
        --success: #10b981;
        --error: #ef4444;
        --warning: #f59e0b;
        --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 25px 50px rgba(0, 0, 0, 0.2);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Montserrat", sans-serif;
        background-color: var(--darker);
        color: var(--light);
        min-height: 100vh;
        overflow-x: hidden;
        background-image: radial-gradient(
            at 80% 0%,
            hsla(189, 100%, 56%, 0.1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 0% 50%,
            hsla(355, 100%, 93%, 0.1) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 80% 100%,
            hsla(260, 100%, 70%, 0.1) 0px,
            transparent 50%
          );
      }

      /* Luxury Loader */
      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
      }

      .loader-container.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .heart-loader {
        width: 100px;
        height: 100px;
        position: relative;
        margin-bottom: 2rem;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
      }

      .heart-loader:before,
      .heart-loader:after {
        content: "";
        position: absolute;
        top: 0;
        width: 50px;
        height: 80px;
        background: var(--secondary);
        border-radius: 50px 50px 0 0;
      }

      .heart-loader:before {
        left: 50px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }

      .heart-loader:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px rgba(244, 63, 94, 0.5));
      }

      .loader-text {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(
          90deg,
          var(--primary),
          var(--secondary),
          var(--gold)
        );
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-transform: uppercase;
        letter-spacing: 3px;
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: -200% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      .loader-subtitle {
        margin-top: 1rem;
        color: var(--gray);
        font-size: 1rem;
        letter-spacing: 1px;
        animation: fadeInOut 2s infinite;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }

      /* Header */
      .header {
        position: sticky;
        top: 0;
        background: rgba(15, 23, 42, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 1000;
        padding: 1rem 0;
        transition: var(--transition);
      }

      .header-content {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .logo {
        width: 50px;
        height: 50px;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        transition: var(--transition);
      }

      .logo:hover {
        transform: rotate(15deg) scale(1.1);
      }

      .brand-name {
        font-family: "Playfair Display", serif;
        font-size: 1.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        letter-spacing: 1px;
      }

      .header-actions {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      .search-container {
        position: relative;
        width: 300px;
      }

      .search-input {
        width: 100%;
        padding: 12px 20px 12px 50px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        color: var(--light);
        font-size: 0.9rem;
        transition: var(--transition);
      }

      .search-input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      .search-icon {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--gray);
        font-size: 1.1rem;
      }

      .cart-btn,
      .user-btn,
      .menu-btn,
      .wishlist-btn {
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--light);
        width: 45px;
        height: 45px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        font-size: 1.1rem;
      }

      .cart-btn:hover,
      .user-btn:hover,
      .menu-btn:hover,
      .wishlist-btn:hover {
        background: rgba(244, 63, 94, 0.2);
        border-color: var(--secondary);
        transform: translateY(-2px);
      }

      .wishlist-btn.active {
        background: rgba(244, 63, 94, 0.3);
        border-color: var(--secondary);
        color: var(--secondary);
      }

      .wishlist-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        font-size: 0.7rem;
        font-weight: 600;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-3px);
        }
      }

      /* Mobile Menu Button */
      .menu-btn {
        display: none;
      }

      /* Main Container */
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
        opacity: 0;
        animation: fadeInUp 1s forwards 0.5s;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Page Header */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 3rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .page-title {
        font-family: "Playfair Display", serif;
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .page-actions {
        display: flex;
        gap: 1rem;
      }

      .action-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: var(--light);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .action-btn:hover {
        background: rgba(244, 63, 94, 0.2);
        border-color: var(--secondary);
      }

      .action-btn i {
        font-size: 0.9rem;
      }

      /* Wishlist Grid */
      .wishlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      /* Wishlist Card */
      .wishlist-card {
        background: rgba(30, 41, 59, 0.6);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: var(--transition);
        position: relative;
        animation: slideInUp 0.6s ease-out;
      }

      .wishlist-card:hover {
        transform: translateY(-10px);
        box-shadow: var(--shadow-lg);
        border-color: rgba(244, 63, 94, 0.3);
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .wishlist-image-container {
        position: relative;
        height: 250px;
        overflow: hidden;
      }

      .wishlist-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
      }

      .wishlist-card:hover .wishlist-image {
        transform: scale(1.1);
      }

      .wishlist-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: linear-gradient(135deg, var(--secondary), var(--primary));
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .wishlist-actions {
        position: absolute;
        top: 15px;
        right: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        opacity: 0;
        transform: translateX(20px);
        transition: var(--transition);
      }

      .wishlist-card:hover .wishlist-actions {
        opacity: 1;
        transform: translateX(0);
      }

      .wishlist-action-btn {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 50%;
        color: var(--dark);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
      }

      .wishlist-action-btn:hover {
        background: var(--secondary);
        color: white;
        transform: scale(1.1);
      }

      .wishlist-content {
        padding: 1.5rem;
      }

      .wishlist-category {
        color: var(--primary);
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 0.5rem;
      }

      .wishlist-title {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--light);
        margin-bottom: 0.5rem;
        line-height: 1.4;
      }

      .wishlist-price {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--gold);
        margin-bottom: 1rem;
      }

      .wishlist-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .wishlist-remove-btn {
        background: rgba(239, 68, 68, 0.1);
        color: var(--error);
        border: 1px solid rgba(239, 68, 68, 0.3);
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .wishlist-remove-btn:hover {
        background: rgba(239, 68, 68, 0.2);
        transform: translateY(-2px);
      }

      .add-to-cart-btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
      }

      .add-to-cart-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
      }

      /* Empty State */
      .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        grid-column: 1 / -1;
      }

      .empty-icon {
        font-size: 4rem;
        color: var(--secondary);
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
      }

      .empty-title {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        font-weight: 600;
        color: var(--light);
        margin-bottom: 1rem;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .empty-description {
        color: var(--gray);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .explore-btn {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1rem;
        box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
      }

      .explore-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(139, 92, 246, 0.4);
      }

      /* Status Messages */
      .status-message {
        position: fixed;
        top: 100px;
        right: 20px;
        background: linear-gradient(135deg, var(--success), #059669);
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 15px;
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        gap: 1rem;
        z-index: 4000;
        transform: translateX(150%);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        max-width: 350px;
      }

      .status-message.show {
        transform: translateX(0);
      }

      .status-message.error {
        background: linear-gradient(135deg, var(--error), #dc2626);
      }

      .status-icon {
        font-size: 1.5rem;
        flex-shrink: 0;
      }

      .status-text h4 {
        margin-bottom: 0.25rem;
        font-weight: 600;
      }

      .status-text p {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      /* Mobile Menu */
      .mobile-menu {
        position: fixed;
        top: 0;
        left: -300px;
        width: 300px;
        height: 100vh;
        background: rgba(15, 23, 42, 0.98);
        backdrop-filter: blur(20px);
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        z-index: 2000;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        padding: 2rem;
      }

      .mobile-menu.open {
        left: 0;
      }

      .mobile-menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .mobile-menu-items {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .mobile-menu-item {
        color: var(--light);
        text-decoration: none;
        padding: 1rem;
        border-radius: 10px;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .mobile-menu-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--primary);
      }

      .mobile-menu-item.active {
        background: rgba(244, 63, 94, 0.2);
        color: var(--secondary);
      }

      /* Responsive Design */
      @media (max-width: 1200px) {
        .main-container {
          padding: 1.5rem;
        }
      }

      @media (max-width: 992px) {
        .wishlist-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .header-content {
          padding: 0 1rem;
        }

        .search-container {
          display: none;
        }

        .menu-btn {
          display: flex;
        }

        .header-actions > .user-btn,
        .header-actions > .cart-btn,
        .header-actions > .wishlist-btn {
          display: none;
        }

        .main-container {
          padding: 1rem;
        }

        .page-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 1.5rem;
        }

        .page-title {
          font-size: 2rem;
        }

        .page-actions {
          width: 100%;
          justify-content: space-between;
        }
      }

      @media (max-width: 576px) {
        .wishlist-grid {
          grid-template-columns: 1fr;
        }

        .page-title {
          font-size: 1.8rem;
        }

        .action-btn {
          padding: 8px 15px;
          font-size: 0.8rem;
        }
      }

      @media (max-width: 480px) {
        .brand-name {
          font-size: 1.5rem;
        }

        .empty-title {
          font-size: 1.5rem;
        }

        .empty-description {
          font-size: 1rem;
        }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          var(--primary-dark),
          var(--secondary)
        );
      }
    </style>
  </head>
  <body>
    <!-- Luxury Loader -->
    <div class="loader-container" id="loader">
      <div class="heart-loader"></div>
      <img
        src="https://cdn-icons-png.flaticon.com/128/10856/10856545.png"
        alt="Fetishromance Logo"
        class="loader-logo"
      />
      <div class="loader-text">Fetishromance</div>
      <div class="loader-subtitle">Loading Your Wishlist</div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-container">
          <img
            src="https://cdn-icons-png.flaticon.com/128/10856/10856545.png"
            alt="Fetishromance Logo"
            class="logo"
          />
          <h1 class="brand-name">Fetishromance</h1>
        </div>

        <div class="header-actions">
          <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input
              type="text"
              class="search-input"
              id="searchInput"
              placeholder="Search products..."
            />
          </div>

          <button class="wishlist-btn active" id="wishlistBtn">
            <i class="fas fa-heart"></i>
            <span class="wishlist-count" id="wishlistCount">0</span>
          </button>

          <button class="cart-btn" id="cartBtn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
          </button>

          <button class="user-btn" id="userBtn">
            <i class="fas fa-user"></i>
          </button>

          <button class="menu-btn" id="menuBtn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-menu-header">
        <h3>Menu</h3>
        <button class="close-btn" id="closeMobileMenu">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="mobile-menu-items">
        <a href="/dashboard/" class="mobile-menu-item">
          <i class="fas fa-home"></i>
          Home
        </a>
        <a href="/wishlist/" class="mobile-menu-item active">
          <i class="fas fa-heart"></i>
          Wishlist (<span id="mobileWishlistCount">0</span>)
        </a>
        <a href="/cart/" class="mobile-menu-item">
          <i class="fas fa-shopping-cart"></i>
          Cart (<span id="mobileCartCount">0</span>)
        </a>
        <a href="/profile/" class="mobile-menu-item">
          <i class="fas fa-user"></i>
          Profile
        </a>
        <a href="/orderhistory/" class="mobile-menu-item">
          <i class="fas fa-history"></i>
          Order History
        </a>
        <a href="#" class="mobile-menu-item" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </a>
      </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Page Header -->
      <div class="page-header">
        <h1 class="page-title">
          <i class="fas fa-heart"></i>
          Your Wishlist
        </h1>
        <div class="page-actions">
          <button class="action-btn" id="shareWishlistBtn">
            <i class="fas fa-share-alt"></i>
            Share
          </button>
          <button class="action-btn" id="clearWishlistBtn">
            <i class="fas fa-trash"></i>
            Clear All
          </button>
        </div>
      </div>

      <!-- Wishlist Grid -->
      <div class="wishlist-grid" id="wishlistGrid">
        <!-- Wishlist items will be loaded here -->
        <div class="empty-state" id="loadingState">
          <div class="loading-spinner"></div>
          <h3 class="empty-title">Loading Your Wishlist...</h3>
          <p class="empty-description">
            Please wait while we fetch your saved items.
          </p>
        </div>
      </div>
    </div>

    <!-- Status Messages -->
    <div class="status-message" id="statusMessage">
      <i class="fas fa-check-circle status-icon"></i>
      <div class="status-text">
        <h4 id="statusTitle">Success!</h4>
        <p id="statusDescription">Operation completed successfully</p>
      </div>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyBNtrsRJoq82G4vSJnNLtcuIgGNMQu7dsw",
        authDomain: "ecommerce-79bf2.firebaseapp.com",
        databaseURL: "https://ecommerce-79bf2-default-rtdb.firebaseio.com/",
        projectId: "ecommerce-79bf2",
        storageBucket: "ecommerce-79bf2.appspot.com",
        messagingSenderId: "420163739618",
        appId: "1:420163739618:android:45d0da5b4acf0fff9663bb",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();
      const auth = firebase.auth();

      // Global variables
      let currentUser = null;
      let wishlistItems = [];
      let products = [];
      let cart = JSON.parse(localStorage.getItem("fetishZoneCart")) || [];

      // DOM Elements
      const loader = document.getElementById("loader");
      const wishlistGrid = document.getElementById("wishlistGrid");
      const wishlistCount = document.getElementById("wishlistCount");
      const mobileWishlistCount = document.getElementById(
        "mobileWishlistCount"
      );
      const cartCount = document.getElementById("cartCount");
      const mobileCartCount = document.getElementById("mobileCartCount");
      const searchInput = document.getElementById("searchInput");
      const shareWishlistBtn = document.getElementById("shareWishlistBtn");
      const clearWishlistBtn = document.getElementById("clearWishlistBtn");
      const statusMessage = document.getElementById("statusMessage");
      const statusTitle = document.getElementById("statusTitle");
      const statusDescription = document.getElementById("statusDescription");
      const menuBtn = document.getElementById("menuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const closeMobileMenu = document.getElementById("closeMobileMenu");
      const logoutBtn = document.getElementById("logoutBtn");

      // Initialize the application
      document.addEventListener("DOMContentLoaded", () => {
        initializeApp();
      });

      async function initializeApp() {
        // Hide loader after 2 seconds
        setTimeout(() => {
          loader.classList.add("hidden");
        }, 2000);

        // Check authentication
        auth.onAuthStateChanged((user) => {
          if (user) {
            currentUser = user;
            loadWishlist();
            loadProducts();
          } else {
            // Redirect to login if not authenticated
            window.location.href = "/signup/";
          }
        });

        // Setup event listeners
        setupEventListeners();

        // Update cart display
        updateCartDisplay();
      }

      function setupEventListeners() {
        // Search
        searchInput.addEventListener("input", debounce(handleSearch, 300));

        // Wishlist actions
        shareWishlistBtn.addEventListener("click", shareWishlist);
        clearWishlistBtn.addEventListener("click", clearWishlist);

        // Mobile menu
        menuBtn.addEventListener("click", toggleMobileMenu);
        closeMobileMenu.addEventListener("click", toggleMobileMenu);
        logoutBtn.addEventListener("click", handleLogout);

        // Close mobile menu on escape key
        document.addEventListener("keydown", (e) => {
          if (e.key === "Escape" && mobileMenu.classList.contains("open")) {
            toggleMobileMenu();
          }
        });
      }

      // Debounce function for search
      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Load wishlist items from Firebase
      async function loadWishlist() {
        try {
          const snapshot = await database
            .ref(`users/${currentUser.uid}/wishlist`)
            .once("value");
          wishlistItems = [];

          snapshot.forEach((childSnapshot) => {
            wishlistItems.push(childSnapshot.key);
          });

          updateWishlistDisplay();
          renderWishlistItems();
        } catch (error) {
          console.error("Error loading wishlist:", error);
          showStatus(
            "error",
            "Error Loading Wishlist",
            "Failed to load your wishlist. Please refresh the page."
          );
        }
      }

      // Load products from Firebase
      async function loadProducts() {
        try {
          const snapshot = await database.ref("products").once("value");
          products = [];

          snapshot.forEach((childSnapshot) => {
            const product = {
              id: childSnapshot.key,
              ...childSnapshot.val(),
            };
            products.push(product);
          });

          // Re-render wishlist items now that we have product data
          renderWishlistItems();
        } catch (error) {
          console.error("Error loading products:", error);
        }
      }

      // Update wishlist count display
      function updateWishlistDisplay() {
        const count = wishlistItems.length;
        wishlistCount.textContent = count;
        mobileWishlistCount.textContent = count;

        if (count > 0) {
          wishlistCount.style.display = "flex";
        } else {
          wishlistCount.style.display = "none";
        }
      }

      // Update cart display
      function updateCartDisplay() {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
        mobileCartCount.textContent = totalItems;

        if (totalItems > 0) {
          cartCount.style.display = "flex";
        } else {
          cartCount.style.display = "none";
        }
      }

      // Render wishlist items
      function renderWishlistItems() {
        if (wishlistItems.length === 0) {
          wishlistGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-heart empty-icon"></i>
              <h3 class="empty-title">Your Wishlist is Empty</h3>
              <p class="empty-description">
                Save your favorite items to see them here. Start exploring our collection to find something you love!
              </p>
              <button class="explore-btn" onclick="window.location.href='/dashboard/'">
                <i class="fas fa-compass"></i>
                Explore Products
              </button>
            </div>
          `;
          return;
        }

        // Filter products to only those in the wishlist
        const wishlistProducts = products.filter((product) =>
          wishlistItems.includes(product.id)
        );

        if (wishlistProducts.length === 0) {
          // Show loading state while waiting for products to load
          wishlistGrid.innerHTML = `
            <div class="empty-state" id="loadingState">
              <div class="loading-spinner"></div>
              <h3 class="empty-title">Loading Your Wishlist...</h3>
              <p class="empty-description">
                Please wait while we fetch your saved items.
              </p>
            </div>
          `;
          return;
        }

        wishlistGrid.innerHTML = "";

        wishlistProducts.forEach((product, index) => {
          const wishlistCard = createWishlistCard(product, index);
          wishlistGrid.appendChild(wishlistCard);
        });
      }

      // Create wishlist card
      function createWishlistCard(product, index) {
        const card = document.createElement("div");
        card.className = "wishlist-card";
        card.style.animationDelay = `${index * 0.1}s`;

        const hasDiscount =
          product.originalPrice && product.originalPrice > product.price;
        const discountPercent = hasDiscount
          ? Math.round(
              ((product.originalPrice - product.price) /
                product.originalPrice) *
                100
            )
          : 0;

        card.innerHTML = `
          <div class="wishlist-image-container">
            <img src="${product.mainImage}" alt="${
          product.title
        }" class="wishlist-image"
                 onerror="this.src='https://via.placeholder.com/300x250?text=No+Image'">
            ${
              hasDiscount
                ? `<div class="wishlist-badge">-${discountPercent}%</div>`
                : ""
            }
            ${
              product.stock <= 0
                ? '<div class="wishlist-badge" style="background: var(--error);">Out of Stock</div>'
                : ""
            }
            <div class="wishlist-actions">
              <button class="wishlist-action-btn" onclick="removeFromWishlist('${
                product.id
              }')" title="Remove from Wishlist">
                <i class="fas fa-trash"></i>
              </button>
              <button class="wishlist-action-btn" onclick="shareProduct('${
                product.id
              }')" title="Share">
                <i class="fas fa-share-alt"></i>
              </button>
            </div>
          </div>
          <div class="wishlist-content">
            <div class="wishlist-category">${product.category}</div>
            <h3 class="wishlist-title">${product.title}</h3>
            <div class="wishlist-price">
              $${product.price.toFixed(2)}
              ${
                hasDiscount
                  ? `<span style="text-decoration: line-through; color: var(--gray); font-size: 0.9rem; margin-left: 0.5rem;">$${product.originalPrice.toFixed(
                      2
                    )}</span>`
                  : ""
              }
            </div>
            <div class="wishlist-footer">
              <button class="wishlist-remove-btn" onclick="removeFromWishlist('${
                product.id
              }')">
                <i class="fas fa-trash"></i>
                Remove
              </button>
              <button class="add-to-cart-btn" onclick="addToCartFromWishlist('${
                product.id
              }')" ${product.stock <= 0 ? "disabled" : ""}>
                <i class="fas fa-shopping-cart"></i>
                ${product.stock <= 0 ? "Out of Stock" : "Add to Cart"}
              </button>
            </div>
          </div>
        `;

        return card;
      }

      // Remove from wishlist
      async function removeFromWishlist(productId) {
        try {
          // Remove from Firebase
          await database
            .ref(`users/${currentUser.uid}/wishlist/${productId}`)
            .remove();

          // Update local state
          wishlistItems = wishlistItems.filter((id) => id !== productId);

          // Update display
          updateWishlistDisplay();
          renderWishlistItems();

          showStatus(
            "success",
            "Removed from Wishlist",
            "Item has been removed from your wishlist."
          );
        } catch (error) {
          console.error("Error removing from wishlist:", error);
          showStatus(
            "error",
            "Error Removing Item",
            "Failed to remove item from wishlist. Please try again."
          );
        }
      }

      // Clear entire wishlist
      async function clearWishlist() {
        if (wishlistItems.length === 0) return;

        if (!confirm("Are you sure you want to clear your entire wishlist?")) {
          return;
        }

        try {
          // Clear from Firebase
          await database.ref(`users/${currentUser.uid}/wishlist`).remove();

          // Update local state
          wishlistItems = [];

          // Update display
          updateWishlistDisplay();
          renderWishlistItems();

          showStatus(
            "success",
            "Wishlist Cleared",
            "All items have been removed from your wishlist."
          );
        } catch (error) {
          console.error("Error clearing wishlist:", error);
          showStatus(
            "error",
            "Error Clearing Wishlist",
            "Failed to clear wishlist. Please try again."
          );
        }
      }

      // Add to cart from wishlist
      function addToCartFromWishlist(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product || product.stock <= 0) {
          showStatus(
            "error",
            "Out of Stock",
            "This product is currently out of stock."
          );
          return;
        }

        const existingItem = cart.find((item) => item.id === productId);

        if (existingItem) {
          if (existingItem.quantity + 1 <= product.stock) {
            existingItem.quantity += 1;
          } else {
            showStatus(
              "error",
              "Stock Limit",
              `Only ${product.stock} items available in stock.`
            );
            return;
          }
        } else {
          cart.push({
            id: productId,
            title: product.title,
            price: product.price,
            image: product.mainImage,
            quantity: 1,
            maxStock: product.stock,
          });
        }

        localStorage.setItem("fetishZoneCart", JSON.stringify(cart));
        updateCartDisplay();
        showStatus(
          "success",
          "Added to Cart",
          `${product.title} has been added to your cart.`
        );
      }

      // Share wishlist
      function shareWishlist() {
        if (wishlistItems.length === 0) {
          showStatus(
            "error",
            "Empty Wishlist",
            "Your wishlist is empty. Add some items first."
          );
          return;
        }

        const wishlistUrl = `${window.location.origin}/dashboard/?wishlist=${currentUser.uid}`;

        if (navigator.share) {
          navigator
            .share({
              title: "My Fetishromance Wishlist",
              text: "Check out my wishlist on Fetishromance!",
              url: wishlistUrl,
            })
            .catch(() => {
              copyToClipboard(wishlistUrl);
            });
        } else {
          copyToClipboard(wishlistUrl);
        }
      }

      // Share product
      function shareProduct(productId) {
        const product = products.find((p) => p.id === productId);
        if (!product) return;

        const productUrl = `${window.location.origin}/dashboard/?product=${productId}`;

        if (navigator.share) {
          navigator
            .share({
              title: product.title,
              text: product.description,
              url: productUrl,
            })
            .catch(() => {
              copyToClipboard(productUrl);
            });
        } else {
          copyToClipboard(productUrl);
        }
      }

      // Copy to clipboard
      function copyToClipboard(text) {
        navigator.clipboard
          .writeText(text)
          .then(() => {
            showStatus(
              "success",
              "Link Copied",
              "The link has been copied to your clipboard!"
            );
          })
          .catch(() => {
            showStatus(
              "error",
              "Copy Failed",
              "Failed to copy link to clipboard."
            );
          });
      }

      // Handle search
      function handleSearch() {
        const searchTerm = searchInput.value.toLowerCase();

        if (!searchTerm) {
          renderWishlistItems();
          return;
        }

        // Filter wishlist products by search term
        const filteredProducts = products.filter((product) => {
          const isInWishlist = wishlistItems.includes(product.id);
          const lowerSearchTerm = searchTerm.toLowerCase();

          const matchesSearch =
            product.title.toLowerCase().includes(lowerSearchTerm) ||
            product.description.toLowerCase().includes(lowerSearchTerm) ||
            product.category.toLowerCase().includes(lowerSearchTerm) ||
            (product.tags &&
              product.tags.some((tag) =>
                tag.toLowerCase().includes(lowerSearchTerm)
              ));

          return isInWishlist && matchesSearch;
        });

        if (filteredProducts.length === 0) {
          wishlistGrid.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-search empty-icon"></i>
              <h3 class="empty-title">No matching items found</h3>
              <p class="empty-description">
                Try adjusting your search to find what you're looking for.
              </p>
            </div>
          `;
          return;
        }

        wishlistGrid.innerHTML = "";

        filteredProducts.forEach((product, index) => {
          const wishlistCard = createWishlistCard(product, index);
          wishlistGrid.appendChild(wishlistCard);
        });
      }

      // Toggle mobile menu
      function toggleMobileMenu() {
        mobileMenu.classList.toggle("open");
      }

      // Handle logout
      function handleLogout() {
        auth
          .signOut()
          .then(() => {
            window.location.href = "/signup/";
          })
          .catch((error) => {
            console.error("Logout error:", error);
            showStatus(
              "error",
              "Logout Failed",
              "Failed to logout. Please try again."
            );
          });
      }

      // Show status message
      function showStatus(type, title, description) {
        statusTitle.textContent = title;
        statusDescription.textContent = description;

        statusMessage.className = `status-message ${
          type === "error" ? "error" : ""
        }`;
        statusMessage.classList.add("show");

        setTimeout(() => {
          statusMessage.classList.remove("show");
        }, 4000);
      }

      // Loading spinner
      function createLoadingSpinner() {
        const spinner = document.createElement("div");
        spinner.className = "loading-spinner";
        spinner.innerHTML = `
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        `;
        return spinner;
      }
    </script>
  </body>
</html>
